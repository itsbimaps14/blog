<html>
<head>
    <title>Scrapping Web - Bima</title>

    <link rel="shortcut icon" href="https://python-scripts.com/wp-content/uploads/2019/10/beautifulsoup-html-parsing-example.png">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>


    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <hr>
            <h1 class="d-flex justify-content-center">Tugas Scrapping - Proyek 1</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <table id="bimz" class="table table-striped table-bordered">
                <thead>
                    <tr>
                    	<th>No</th>
                        <th>Judul</th>
                        <th>Kategori</th>
                        <th>Publlikasi</th>
                        <th>Waktu Pengambilan</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

<script type="text/javascript">
    $(document).ready(function () {
        $('#bimz').DataTable({
            processing: true,
            "ajax": {
                "url": "headline.json",
                dataSrc:""
            },
            "fnRowCallback": function(nRow,aData,iDisplayIndex,iDisplayIndexFull) {
				var index = iDisplayIndex + 1;
				$('td:eq(0)',nRow).html(index);
				return nRow;
			},
            "columns": [
                { "data": "judul" },
                { "data": "judul" },
                { "data": "kateg" },
                { "data": "waktu" },
                { "data": "ambil" }
            ]
        });
    });
</script>
